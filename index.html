<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    
    <div class="wrap">
      <div class="login-cover"></div>
      <div class="login-content">
        <form class="login-form" @submit.prevent="login">
          
          <h1 class="mb-5 text-center fw-bold">後台登入</h1>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">帳號<span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="請輸入帳號" v-model="user.username" required>
          </div>
          <div class="mb-5">
            <label for="password" class="form-label fw-bold">密碼<span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" placeholder="請輸入密碼" v-model="user.password" required>
          </div>
          <button type="submit" class="btn btn-success w-100 fw-bold">立即登入</button>
        </form>
      </div>
    </div>

    <toast ref="toastMessage" :message="message"></toast>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="js/index.js" type="module"></script>
</body>
</html>
